<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>QuizApp</title>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <div class="container">
      <div class="card quiz-card">
        <img src="./assets/quiz.png" id="header-image" class="card-img-top" />

        <div class="card-body" id="endScreen" style="display: none">
          <div class="text-center final-scene">Quiz beendet!</div>

          <div class="text-center">
            Du hast <span id="correctAnswers">0</span> von
            <span id="totalQuestions">0</span> richtig beantwortet.
          </div>
        </div>
        <div class="card-body" id="questionBody">
          <h5 id="questionText" class="card-title">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div id="answer_1" class="card-body">Antwort</div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div id="answer_2" class="card-body">Antwort</div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div id="answer_3" class="card-body">Antwort</div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div id="answer_4" class="card-body">Antwort</div>
          </div>
          <div class="question-footer">
            <span>
              <b id="question-number">1</b> von
              <b id="all-questions">5</b> Fragen
            </span>
            <button
              onclick="nextQuestion()"
              class="btn btn-outline-primary"
              id="next-button"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
